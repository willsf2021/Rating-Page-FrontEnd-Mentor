<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section>
        <div id="star"><img src="images/icon-star.svg" alt="" /></div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <fieldset class="rating">
          <label class="rate">
            <input type="radio" name="rating" class="rating-input" value="1" />
            1
          </label>
          <label class="rate">
            <input type="radio" name="rating" class="rating-input" value="2" />
            2
          </label>
          <label class="rate">
            <input type="radio" name="rating" class="rating-input" value="3" />
            3
          </label>
          <label class="rate">
            <input type="radio" name="rating" class="rating-input" value="4" />
            4
          </label>
          <label class="rate">
            <input type="radio" name="rating" class="rating-input" value="5" />
            5
          </label>
        </fieldset>
        <button class="submit">SUBMIT</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wilson JÃºnior</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
